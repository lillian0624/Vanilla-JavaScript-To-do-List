<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vanilla javascript todo app</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="logo">

            <h2>Vanilla Javascript Todo App</h2>

            <a href="https://www.google.com" target="_blank">
                <img class="logo" src="images/logo.png" alt="CodingTheScript.com">
            </a>
    
        </header>
        <div class="main">
            <form>
                <input type="text" placeholder="☃️I need to...go">
                <button type="submit"><i class="fas fa-plus-square"></i></button>
            </form>
    
            <div class="todolist">
                <ul>
                </ul>
                <a class="clearAll" id="clearAll">Clear All</a>
            </div>
        </div>
    
        <script type="text/javascript" src="app.js"></script>
        <p>05062022 by Lillian Yang</p>
    </div>
</body>
</html>
